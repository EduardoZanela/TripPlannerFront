<div class="row justify-content-center">
  <div class="col-4">
    <form (submit)="register($event)">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input name="firstName" class="form-control" id="firstNameInput" placeholder="Enter first name"
               [(ngModel)]="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input name="lastName" class="form-control" id="lastNameInput" placeholder="Enter last name"
               [(ngModel)]="user.lastName">
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" name="email" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email"
          [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password"
               [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label>Check your gender</label>
        <div class="input-group">
          <label class="custom-control custom-radio">
            <input name="gender" id="genderFemale" name="gender" type="radio" class="custom-control-input" value="female" [(ngModel)]="user.gender">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Female</span>
          </label>
          <label class="custom-control custom-radio">
            <input name="gender" id="genderMale" name="gender" type="radio" class="custom-control-input" value="male" [(ngModel)]="user.gender">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Male</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="birthdayInput">Your Birthday</label>
        <input id="birthdayInput" class="form-control" placeholder="yyyy-mm-dd" name="birthDate" type="date" [(ngModel)]="user.birthDate">
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sing Up</button>
    </form>
  </div>
</div>
